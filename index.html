<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Christmas Countdown</h1>
    </header>
    <main>
        <div id="countdown">
            <div id="days" class="time-unit"></div>
            <div id="hours" class="time-unit"></div>
            <div id="minutes" class="time-unit"></div>
            <div id="seconds" class="time-unit"></div>
        </div>
    </main>
    <footer>
        <p>Wishing you a Merry Christmas and a Happy New Year!</p>
        <p>&copy; 2023 Christmas Countdown</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
